homeassistant:
  # Name of the location where Home Assistant is running
  name: Dacha
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

# https://www.home-assistant.io/lovelace/yaml-mode/
lovelace:
  mode: yaml

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

system_health:

# Enables a map showing the location of tracked devices
# map:

# Track the sun
# sun:

# Weather prediction
# sensor weather:
#   - platform: yr

# Text to speech
tts:
  # - platform: google_translate
  #   service_name: google_say

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

mqtt:
  broker: localhost
  username: vladimir
  password: !secret mqtt_password
  discovery: true

sensor:
  - platform: uptime
    name: Uptime
    unit_of_measurement: hours

# Camera
camera cam1:
  name: usb_camera_1
  platform: mjpeg
  mjpeg_url: http://localhost:8081

binary_sensor:
  - platform: template
    sensors:
      well:
        value_template: "{{ is_state('input_boolean.well_stub', 'on') }}"
        entity_id: input_boolean.well_stub
        # On = full, off = not full.
        device_class: moisture
        icon_template: mdi:water-pump
  - platform: template
    sensors:
      tank:
        value_template: "{{ is_state('binary_sensor.sonoff_basic_1_sw', 'on') }}"
        entity_id: binary_sensor.sonoff_basic_1_sw
        # On = full, off = not full.
        device_class: moisture
        icon_template: >-
          {% if is_state('binary_sensor.sonoff_basic_1_sw', 'on') %}
            mdi:battery-90
          {% else %}
            mdi:battery-20
          {% endif %}
  # To display the pump state without making it possible to change it.
  - platform: template
    sensors:
      pump_state:
        value_template: "{{ is_state('switch.pump', 'on') }}" # TODO Can't it be like `states.switch.pump.state` ?
        entity_id: switch.pump
        device_class: plug

switch:
  # TODO You can then leave it as a wrapper or replace it with a real one.
  - platform: template
    switches:
      pump:
        value_template: "{{ states('switch.sonoff_basic_1') }}"
        entity_id: switch.sonoff_basic_1
        turn_on:
          # TODO
          service: switch.turn_on
          entity_id: switch.sonoff_basic_1
        turn_off:
          # TODO
          service: switch.turn_off
          entity_id: switch.sonoff_basic_1

input_boolean:
  automation_pump_off_when_well_empty:
    icon: mdi:water-pump
  automation_pump_off_when_tank_full:
    icon: mdi:battery-90
  pump_desired_state:
  # TODO remove these when you have the actual sensors/switches.
  pump_stub:
  well_stub:
  tank_stub:

input_number:
  # Serves to limit the pump switching frequency
  pump_break_duration:
    name: "Pump break duration"
    min: 1
    max: 60
    step: 1
    mode: slider
    unit_of_measurement: min
    icon: "mdi:alarm-snooze"

timer:
  # See `pump_break_duration`
  pump_break:
